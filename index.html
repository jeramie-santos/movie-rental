<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rental</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Rent <span>Movie</span></h1>
        <div class="header-button">
          <button class="btn rent-movie">Rent a Movie</button>
          <button class="btn return-movie">Return a movie</button>
        </div>
      </header>
      <main>
        <dialog class="dialog movie">
          <form id="form-movie">
            <div>
              <label for="movie-title">Title</label>
              <input type="text" name="movie-title" id="movie-title" required />
            </div>
            <div>
              <label for="movie-director">Director</label>
              <input
                type="text"
                name="movie-director"
                id="movie-director"
                required
              />
            </div>
            <div>
              <label for="movie-genre">Genre</label>
              <select name="movie-genre" id="movie-genre" required>
                <option disabled selected value>Select genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
              </select>
            </div>
            <div class="dialog-button">
              <button type="submit" class="btn movie-submit">Submit</button>
              <button class="btn movie-close" type="reset">Close</button>
            </div>
          </form>
        </dialog>
        <div class="movies-list">
          <div class="movie-header">
            <h2>Movie List</h2>
            <button class="btn add-movie">Add new movie</button>
          </div>
          <table id="table-movie">
            <thead>
              <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Available</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="customers-list">
          <dialog class="dialog customer">
            <form id="form-customer">
              <div>
                <label for="f-name">First Name</label>
                <input type="text" name="f-name" id="f-name" required />
              </div>
              <div>
                <label for="l-name">Last Name</label>
                <input type="text" name="l-name" id="l-name" required />
              </div>
              <div class="dialog-button">
                <button type="submit" class="btn customer-submit">
                  Submit
                </button>
                <button class="btn customer-close" type="reset">Close</button>
              </div>
            </form>
          </dialog>
          <div class="customer-header">
            <h2>Customer List</h2>
            <button class="btn add-customer">Add new customer</button>
          </div>
          <table id="table-customer">
            <thead>
              <tr>
                <th>Name</th>
                <th>Movie Rented</th>
              </tr>
            </thead>
          </table>
        </div>
      </main>
      <div class="rent">
        <dialog class="dialog rent">
          <form id="form-rent">
            <div>
              <label for="customer-name">Customer</label>
              <select name="customer-name" id="customer-name" required>
                <option selected value disabled>Select Customer</option>
              </select>
            </div>
            <div>
              <label for="movie-name">Movie</label>
              <select name="movie-name" id="movie-name" required>
                <option selected value disabled>Select Movie</option>
              </select>
            </div>
            <div class="dialog-button">
              <button class="btn rent-submit">Submit</button>
              <button class="btn rent-close" type="reset">Close</button>
            </div>
          </form>
        </dialog>
      </div>
      <div class="return">
        <dialog class="dialog return">
          <form id="form-return">
            <div>
              <label for="customer-return">Customer</label>
              <select name="customer-return" id="customer-return" required>
                <option selected value disabled>Select Customer</option>
              </select>
            </div>
            <div>
              <label for="movie-return">Movie</label>
              <select name="movie-return" id="movie-return" required>
                <option selected value disabled>Select Movie</option>
              </select>
            </div>
            <div class="dialog-button">
              <button class="btn return-submit">Submit</button>
              <button class="btn return-close" type="reset">Close</button>
            </div>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
