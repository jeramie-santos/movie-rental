<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rental</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Logo</h1>
      </header>
      <main>
        <dialog class="dialog movie">
          <form id="form-movie">
            <div>
              <label for="movie-title">Title</label>
              <input type="text" name="movie-title" id="movie-title" required />
            </div>
            <div>
              <label for="movie-director">Director</label>
              <input
                type="text"
                name="movie-director"
                id="movie-director"
                required
              />
            </div>
            <div>
              <label for="movie-genre">Genre</label>
              <input type="text" name="movie-genre" id="movie-genre" required />
            </div>
            <div>
              <button type="submit" class="btn dialog-submit">Submit</button>
              <button class="btn dialog-close">Close</button>
            </div>
          </form>
        </dialog>
        <div class="movies-list">
          <div class="movie-header">
            <h2>Movie List</h2>
            <button class="btn add-movie">Add a movie</button>
          </div>
          <table id="table-movie">
            <tr>
              <th>Title</th>
              <th>Director</th>
              <th>Genre</th>
              <th>Available</th>
            </tr>
            <tr>
              <td>Max</td>
              <td>Santos</td>
              <td>Cute</td>
              <td>No</td>
            </tr>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
